{% extends 'core_app/base.html' %}
{% block content %}

<div class="auth-card">
    <h1>Sign up</h1>

    <form method="post" class="auth-form">
        {% csrf_token %}
        {{ form }}

        <button type="submit" class="btn btn-primary auth-btn">
            Sign up
        </button>
    </form>

    <p class="auth-footer">
        Already have an account?
        <a href="{% url 'login_view' %}">Log in</a>
    </p>
</div>

{% endblock %}
